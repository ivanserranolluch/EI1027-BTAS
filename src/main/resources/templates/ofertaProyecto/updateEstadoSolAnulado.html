<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta charset="UTF-8" />
	<title>Crear nou nadador</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/natacio.css" th:href="@{/css/style.css}"/>
	
</head>
<body>
	<h2>Usted acava de solicitar la ANULACION de la siguiente oferta</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>tarea</th>
				<th>objetivo</th>
				<th>estado</th>
				<th>itinerario</th>
				<th>fechaAlta</th>
				<th>dni</th>
				<th>cif</th>
				<th>semestre</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="oferta: ${ofertas}">
				<td th:text="${oferta.tarea}"></td>
				<td th:text="${oferta.objetivo}"></td>
				<td th:text="${oferta.descEstado}"></td>
				<td th:text="${oferta.descItinerario}"></td>
				<td th:text="${oferta.fechaAlta}"></td>
				<td th:text="${oferta.dni}"></td>
				<td th:text="${oferta.cif}"></td>
				<td th:text="${oferta.semestre}"></td>
			</tr>
		</tbody>
	</table>
	<li><a th:href="@{/index/vistaEmpresa}">Salir</a></li>
</body>
</html>
