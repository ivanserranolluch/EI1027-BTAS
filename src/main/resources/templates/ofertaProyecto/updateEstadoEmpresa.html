<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
		<title>BTAS</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="/css/header.css" th:href="@{/css/header.css}"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
	
</head>
<body>
	<div class="cabecera">
		<header>
			<div class="page-header-btc">
			<img src="/img/uji.png" th:src="@{/img/uji.png}" class="avatar" id="logo" />
			<h1>Modificar Oferta</h1>
			</div>
		</header>
	   </div>
	
	
	<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ofertaProyecto/listEmpresa/{cif}(cif=${session.user.username})}">ofertas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ofertaProyecto/listEmpresaAnulacion/{cif}(cif=${session.user.username})}">Solicitar Anulacion Oferta</a>
					</li>
				</ul>
			</div>
			<div class="cent"><a class="btn btn-primary btn-dark" href="/../login.html" role="button">SALIR</a></div>
	</nav>
	
	<!-- FORM -->
	
	<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-7">
					<form action="#" class="form-group justify-content-center" th:action="@{/ofertaProyecto/updateEstadoEmpresa/} + ${ofertas.id}" th:object="${ofertas}" method="post" role="form">
						<div class="form-group">
							<label for="exampleFormControlInput1">Objetivo</label>
							<input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{tarea}" placeholder="Objetivo" />
						</div>
		
						<div class="form-group">
							<label for="exampleFormControlInput1">Descripcion</label>
							<input type="text" th:field="*{objetivo}" class="form-control" id="exampleFormControlInput1" placeholder="Descripción"/>
						</div>
		
						<div class="form-group">
							<label for="exampleFormControlInput1">Itinerario</label>
				    		<select class="form-control" id="exampleFormControlSelect1" name="itinerario" th:field="*{descItinerario}">       			
								<option value="Ingenieria de Software">Ingenieria de Software</option> 
								<option value="Sistemes de Informacio">Sistemes de Informacio</option>
								<option value="Tecnologias Web">Tecnologias Web</option>
								<option value="Ingenieria de Computadores">Ingenieria de Computadores</option>
							</select>
				  		</div>
  		
				  		<div class="form-group">
							<label for="exampleFormControlInput1">Semestre</label>
							<input type="number" min="1" max="2" th:field="*{semestre}" class="form-control" id="exampleFormControlInput1" placeholder="Descripción"/>
						</div>
						  
						<button type="submit" value="Actualizar Oferta" class="btn btn-primary btn-lg btn-success" id="boton" role="button">Actualizar Oferta</button>
						  
					</form>
				</div>
					<div class="cent"><a class="btn btn-primary btn-dark" th:href="@{/index/vistaEmpresa}" role="button">INICIO</a></div>
			</div>
		</div>
		
		<footer id="updateFooter" class="page-footer font-small blue pt-4 mt-4">
				<div class="footer-copyright text-center py-3">© 2018 Copyright:
      				<a > Ivan Serrano y Jessica Cheto</a>
      				
    			</div>
    			<p>EI1027 - Diseño e Implementación Sistemas Información</p>
			</footer>

</body>
</html>
