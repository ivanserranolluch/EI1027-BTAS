<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>BTAS</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="/css/header.css" th:href="@{/css/header.css}"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
<div class="cabecera">
		<header>
			<div class="page-header-btc">
			<img src="/img/uji.png" th:src="@{/img/uji.png}" class="avatar" id="logo" />
			<h1>Nueva Oferta</h1>
			</div>
		</header>
	   </div>
	
	
	<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ofertaProyecto/listEmpresa/{cif}(cif=${session.user.username})}">Ofertas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ofertaProyecto/listEmpresaAnulacion/{cif}(cif=${session.user.username})}">Solicitar Anulación Oferta</a>
					</li>
				</ul>
			</div>
			<div class="cent"><a class="btn btn-primary btn-dark" href="/../login.html" role="button">SALIR</a></div>
	</nav>
	
	
	<!-- FORM -->
	
	<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-7">
					<form action="#" class="form-group justify-content-center" th:action="@{/ofertaProyecto/addOfertaEmpresa/} + ${session.user.username}" th:object="${ofertas}" method="post" role="form">
						<!-- <div class="form-group">
						 
							<label for="exampleFormControlInput1">Fecha Alta</label>
							<input type="date" class="form-control" id="exampleFormControlInput1" th:field="*{fechaAlta}" />
						</div>
						-->
		
						<div class="form-group">
							<label for="exampleFormControlInput1">Objetivo</label>
							<input type="text" maxlength="50" th:field="*{tarea}" class="form-control" id="exampleFormControlInput1" placeholder="Implementar DB"/>
						</div>
						
						<div class="form-group">
							<label for="exampleFormControlInput1">Descripción</label>
							<input type="text" maxlength="50" th:field="*{objetivo}" class="form-control" id="exampleFormControlInput1" placeholder="Las tecnologias utilizadas seran de postgres"/>
						</div>
						<!-- 
						<div class="form-group">
							<label for="exampleFormControlInput1">CIF</label>
							<input type="text" th:field="{cif}" class="form-control" id="exampleFormControlInput1" placeholder="Descripción"/>
						</div>
						 -->
						
						<div class="form-group">
							<label for="exampleFormControlInput1">DNI Responsable</label>
							<input type="text" maxlength="9" th:field="*{dni}" class="form-control" id="exampleFormControlInput1" placeholder="53728161T"/>
						</div>
						
						<div class="form-group">
							<label for="exampleFormControlInput1">Semestre</label>
							<input type="number" min="1" max="2" th:field="*{semestre}" class="form-control" id="exampleFormControlInput1" placeholder="1"/>
						</div>
		
						<div class="form-group">
							<label for="exampleFormControlInput1">Itinerario</label>
				    		<select class="form-control" id="exampleFormControlSelect1" name="Itinerarios" th:field="*{itinerario}">       			
								<option value="Sin definir">Sin definir</option> 
			       				<option value="Ingenieria de Software">Ingenieria de Software</option> 
			       				<option value="Tecnologias Web">Tecnologias Web</option>
			       				<option value="Sistemes de Informacio">Sistemas de la Informacion</option> 
			       				<option value="Ingenieria de Computadores">Ingenieria de computadores</option>
							</select>
				  		</div>
  		
				  		
						  
						<button type="submit" value="Nueva Oferta" class="btn btn-primary btn-lg btn-success" id="boton" role="button">Nueva Oferta</button>
						  
					</form>
				</div>
				
			</div>
					<div class="cent"><a class="btn btn-primary btn-dark" th:href="@{/index/vistaEmpresa}" role="button">INICIO</a></div>
			
		</div>
		
</body>
</html>
