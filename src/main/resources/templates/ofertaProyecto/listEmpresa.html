<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>BTAS</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="/css/header.css" th:href="@{/css/header.css}"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
	<!-- HEADER -->
	<header>
		<h1>Ofertas Propias</h1>
	</header>
	
	<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ofertaProyecto/listEmpresa/{cif}(cif=${session.user.username})}">Gestionar ofertas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ofertaProyecto/listEmpresaAnulacion/{cif}(cif=${session.user.username})}">Solicitar Anulacion de alguna Oferta</a>
					</li>
				</ul>
			</div>
	</nav>
	
	<!-- CONTENIDO BD -->
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Fecha Alta</th>
				<th>Objetivo</th>
				<th>Descripcion</th>
				<th>Estado</th>
				<th>Itinerario</th>
				<th>Responsable</th>
				<th>Semestre</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="oferta: ${ofertas}">
				<td th:text="${oferta.fechaAlta}"></td>
				<td th:text="${oferta.tarea}"></td>
				<td th:text="${oferta.objetivo}"></td>
				<td th:text="${oferta.descEstado}"></td>
				<td th:text="${oferta.descItinerario}"></td>
				<td th:text="${oferta.dni}"></td>
				<td th:text="${oferta.semestre}"></td>
				<!--  <td th:text="${oferta.cif}"></td> -->
				
				<td><a th:href="@{/ofertaProyecto/updateEstadoEmpresa/{id}(id=${oferta.id})}">Editar</a></td>
				
			</tr>
		</tbody>
	</table>
	
	<!-- ENLACES -->
	
		<div class="cent">
		<a class="btn btn-primary" th:href="@{/ofertaProyecto/addOfertaEmpresa}" role="button">NUEVA OFERTA</a>
		</div>
			
		<div><a class="btn btn-primary btn-dark" th:href="@{/index/vistaEmpresa}" role="button">ATRAS</a></div>
		
		

	
</body>
</html>
