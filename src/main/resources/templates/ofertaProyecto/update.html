<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta charset="UTF-8" />
	<title>Crear nou nadador</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/natacio.css" th:href="@{/css/style.css}"/>
	
</head>
<body>
	<h2>Nova oferta</h2>
	<form action="#" th:action="@{/ofertaProyecto/update/} + ${ofertaProyecto.id}" th:object="${ofertaProyecto}" method="post">
		<table>
		
<!-- 			<tr> -->
<!-- 				<td><label>id</label></td> -->
<!-- 				<td><input type="text" th:field="*{id}" /></td> -->
<!-- 			</tr> -->
			
			  
			<tr>
				<td><label>id de la Estancia</label></td>
				<td><input type="text" th:field="*{idEstancia}" /></td>
			</tr>
			<tr>
				<td><label>tarea</label></td>
				<td><input type="text" th:field="*{tarea}" /></td>
			</tr>
			
			<tr>
				<td><label>objetivo</label></td>
				<td><input type="text" th:field="*{objetivo}" /></td>
			</tr>
			

			<tr>
				<td><label>fechaAlta</label></td>
				<td><input type="date" th:field="*{fechaAlta}" /></td>
			</tr>
			<tr>
			<label>Itinerario</label>
			
		<select name="Itinerarios" th:field="*{descItinerario}">       			
			       <option value="Sin definir">Sin definir</option> 
			       <option value="Ingenieria de Software">Ingenieria de Software</option> 
			       <option value="Tecnologias Web">Tecnologias Web</option>
			       <option value="Sistemes de Informacio">Sistemas de la Informacion</option> 
			       <option value="Ingenieria de Computadores">Ingenieria de computadores</option> 
		</select></tr> 
			<tr>
				<label>Estado</label>
				<select name="estado" th:field="*{descEstado}">       			
			       <option value="Sin Definir">Sin definir</option> 
			       <option value="Introducida">Introducida</option> 
			       <option value="Aceptada">Aceptada</option>
			       <option value="Rechazada">Rechazada</option> 
			       <option value="Visible alumnos">Visible para los alumnos</option> 
			       <option value="Asignada">Asignada</option>
		
		</select>
			</tr>
			
			
			<tr>
				<td colspan="2"><input type="submit" value="Actualitza oferta" /></td>
				
			</tr>
		</table>
	</form>
</body>
</html>
