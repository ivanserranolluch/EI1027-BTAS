<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>BTAS</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/header.css" th:href="@{/css/header.css}"/>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
	<!-- HEADER -->
	<div class="cabecera">
		<header>
			<div class="page-header-btc">
			<img src="/img/uji.png" th:src="@{/img/uji.png}" class="avatar" id="logo" />
			<h1>Lista de Ofertas</h1>
			</div>
		</header>
	</div>
	
	
	
	<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/ofertaProyecto/listes/{dni}(dni=${session.user.username})}">ofertas</a></li>
					
					<li class="nav-item"><a class="nav-link" th:href="@{/asignacion/listarAsignacionesEstudiante/{dni}(dni=${session.user.username})}" >Asignaciones</a></li>
					
					<li class="mav-item"><a class="nav-link" th:href="@{/preferenciasOferta/listarParaEstudiantes/{dni}(dni=${session.user.username})}" >Preferencias</a></li>	
				</ul>
			</div>
			
			<div class="cent"><a class="btn btn-primary btn-dark" href="/../login.html" role="button">SALIR</a></div>
	</nav>
	
	
	<table  class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Fecha Alta</th>
				<th>Tarea</th>
				<th>Objetivo</th>
				<th>Estado</th>
				<th>Itinerario</th>
				<th>Semestre</th>
				<th>Responsable Empresa</th>
				<th>CIF Empresa</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="oferta: ${ofertas}">
				<td th:text="${oferta.fechaAlta}"></td>
				<td th:text="${oferta.tarea}"></td>
				<td th:text="${oferta.objetivo}"></td>
				<td th:text="${oferta.descEstado}"></td>
				<td th:text="${oferta.descItinerario}"></td>
				
				<td th:text="${oferta.semestre}"></td>
				<td th:text="${oferta.dni}"></td>
				<td th:text="${oferta.cif}"></td>
		 	<!-- 	<td><a th:href="@{/preferenciasEstudiante/add/{id}(id=${oferta.id})/{dni}(dni=${session.user.username})}">add</a></td>--> 
		 	<td><a class="btn btn-success btn-sm" th:href="@{'/preferenciasEstudiante/add/'+ ${oferta.id} + '/' + ${session.user.username}}">Añadir</a></td>
			</tr>
		</tbody>
	</table>
	<div class="cent"><a class="btn btn-primary btn-dark" th:href="@{/index/index3}" role="button">Inicio</a></div>
	
	<footer class="page-footer font-small blue pt-4 mt-4">
				<div class="footer-copyright text-center py-3">© 2018 Copyright:
      				<a > Ivan Serrano y Jessica Cheto</a>
      				
    			</div>
    			<p>EI1027 - Diseño e Implementación Sistemas Información</p>
			</footer>
</body>
</html>
