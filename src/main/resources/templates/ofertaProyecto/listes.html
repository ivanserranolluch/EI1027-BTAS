	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
	<!-- HEADER -->
	<header><h1>Lista de Ofertas</h1></header>
	
	
	<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/ofertaProyecto/listes/{dni}(dni=${session.user.username})}">Lista de ofertas</a></li>

			<div class="cent"><a class="btn btn-primary btn-dark" th:href="@{/login}" role="button">Salir</a></div>

	<table  class="table table-hover">
		<thead>
			<tr>
				<th>Fecha Alta</th>
				<th>Tarea</th>
				<th>Objetivo</th>
				<th>Estado</th>
				<th>Itinerario</th>
				<th>Semestre</th>
				<th>Responsable Empresa</th>
				<th>CIF Empresa</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="oferta: ${ofertas}">
				<td th:text="${oferta.fechaAlta}"></td>
				<td th:text="${oferta.tarea}"></td>
				<td th:text="${oferta.objetivo}"></td>
				<td th:text="${oferta.descEstado}"></td>
				<td th:text="${oferta.descItinerario}"></td>
				
				<td th:text="${oferta.semestre}"></td>
				<td th:text="${oferta.dni}"></td>
				<td th:text="${oferta.cif}"></td>
		 	<!-- 	<td><a th:href="@{/preferenciasEstudiante/add/{id}(id=${oferta.id})/{dni}(dni=${session.user.username})}">add</a></td>--> 
		 	<td><a th:href="@{'/preferenciasEstudiante/add/'+ ${oferta.id} + '/' + ${session.user.username}}">AÃ±adir</a></td>
			</tr>
		</tbody>
	</table>
	<div class="cent"><a class="btn btn-primary btn-dark" th:href="@{/index/index3}" role="button">Atras</a></div>
