<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta charset="UTF-8" />
	<title>Classificacions Duos Sincro, per pais</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
	<h1>Llista de classificacions</h1>
	<h2>Duos Sincro</h2>
	<h3>Nadadors per Pais</h3>
	<div th:each="pais: ${classificacions.keySet()}">
		<h4 th:text="${pais}"></h4>
		<ul>
			<li th:each="nadador: ${classificacions.get(pais)}"><span th:text="${nadador.nom}"></span></li>
		</ul>
	</div>
</body>
</html>
