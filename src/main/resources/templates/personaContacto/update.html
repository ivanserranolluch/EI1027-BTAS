<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta charset="UTF-8" />
	<title>Modifica PersonaContacto</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/natacio.css" th:href="@{/css/style.css}"/>
	
</head>
<body>
	<h2>Modificar</h2>
	<form action="#" th:action="@{/personaContacto/update/} + ${personaContacto.dni}" th:object="${personaContacto}" method="post">
		<table>

			<tr>
				<td><label>CIF</label></td>
				<td><input type="text" th:field="*{cif}" /></td>
			</tr>
			
			
			<tr>
				<td colspan="2"><input type="submit" value="Actualitza Persona" /></td>
				
			</tr>
		</table>
	</form>
</body>
</html>
