<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>BTAS</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/header.css" th:href="@{/css/header.css}"/>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
	
	<script type="text/javascript">
	function confirmarEmpresa(){
		if(confirm("¿Quiéres borrar esta empresa?"))
			return window.location.assign("http://localhost:8080/Empresa/delete/"+document.getElementById("cif").innerHTML+".html");
		return false;
	}
	function confirmarResponsable(){
		if(confirm("¿Quiéres borrar esta persona?"))
			return window.location.assign("http://localhost:8080/personaContacto/delete/"+document.getElementById("dni").innerHTML);
		return false;
	}
	</script>
</head>
<body>
	<div class="cabecera">
		<header>
			<div class="page-header-btc">
			<img src="/img/uji.png" th:src="@{/img/uji.png}" class="avatar" id="logo" />
			<h1>Empresa</h1>
			</div>
		</header>
	   	</div>
	
	<!-- NAVEGACIÓN -->
	    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/Empresa/list2}">Empresas / Ofertas</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/estudiante/listarPreferenciasCCD}">Preferencias por Estudiante</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/estudiante/list2}">Asignaciones por Estudiante</a>
					</li>
				</ul>
			</div>
			<div class="cent"><a class="btn btn-primary btn-dark" href="/../login.html" role="button">SALIR</a></div>
			
		</nav>
	
	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th>CIF</th>
				<th>Nombre Empresa</th>
				<th>Telefono Contacto</th>
				<th>Correo</th>
				<th>WEB</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empresa: ${empresas}">
				<td th:text="${empresa.cif}" th:id="cif"></td>
				<td th:text="${empresa.nombre}"></td>
				<td th:text="${empresa.telefono}"></td>
				<td th:text="${empresa.email}"></td>
				<td th:text="${empresa.direccionWeb}"></td>
				
			</tr>
		</tbody>
	</table>
	
	
	<header>
		<h1>Responsable de la empresa</h1>
	</header>
	
	<table class="table table-hover">
	<thead class="thead-dark">
			<tr>
				<th>DNI</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="personaContacto: ${personasContactos}">
				<td th:text="${personaContacto.dni}" th:id="dni"></td>
			</tr>
		</tbody>
	</table>
	<div class="cent"><a class="btn btn-primary btn-dark" href="../list2.html" role="button">Atras</a></div>
	
	<footer class="page-footer font-small blue pt-4 mt-4">
				<div class="footer-copyright text-center py-3">© 2018 Copyright:
      				<a > Ivan Serrano y Jessica Cheto</a>
      				
    			</div>
    			<p>EI1027 - Diseño e Implementación Sistemas Información</p>
			</footer>
	
</body>
</html>
