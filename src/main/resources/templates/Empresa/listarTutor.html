<html xmlns:th="http://www.thymeleaf.org">
	<head> 
		<title>BTAS</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="/css/header.css" th:href="@{/css/header.css}"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
		
	</head>
	<body>
		<!-- HEADER -->
		<div class="cabecera">
		<header>
			<div class="page-header-btc">
			<img src="/img/uji.png" th:src="@{/img/uji.png}" class="avatar" id="logo" />
			<h1>Lista Empresas</h1>
			</div>
		</header>
	   </div>
		
		
		
		
		<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/asignacion/listarAsignacionesTutor/{dniT}(dniT=${session.user.username})}">Listado de mis Asignaciones</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/Empresa/listarTutor}">Empresas / Ofertas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ofertaProyecto/listarOfertasTutor2}">Todas las Ofertas</a>
					</li>
				</ul>
			</div>
			<div class="cent"><a class="btn btn-primary btn-dark" href="/../login.html" role="button">SALIR</a></div>
		</nav>
	   
	    
	  		
		
		<!-- DATOS BD -->
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th>CIF</th>
					<th>Nombre Empresa</th>
					<th>Correo</th>
					<th>WEB</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empresa: ${empresas}">
					<td th:text="${empresa.cif}"></td>
					<td th:text="${empresa.nombre}"></td>
					<td th:text="${empresa.email}"></td>
					<td th:text="${empresa.direccionWeb}"></td>
	 				<td><a class="btn btn-info btn-sm" th:href="@{/ofertaProyecto/listarOfertasTutor/{cif}(cif=${empresa.cif})}">Ofertas</a></td> 
					<!-- <td><a th:href="@{/Empresa/update/{cif}(cif=${empresa.cif})}">Edita</a></td>
					<td><a th:href="@{/Empresa/delete/{cif}(cif=${empresa.cif})}">Esborra</a></td> -->
				</tr>
			</tbody>
		</table>
		<div class="cent"><a class="btn btn-primary btn-dark" th:href="@{/index/vistaTutor}" role="button">INICIO</a></div>
