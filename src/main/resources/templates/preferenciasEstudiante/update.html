<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>BTAS</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/header.css" th:href="@{/css/header.css}"/>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" ></script>
	
</head>
<body>
	<!-- HEADER -->
	<div class="cabecera">
		<header>
			<div class="page-header-btc">
				<img src="/img/uji.png" th:src="@{/img/uji.png}" class="avatar"
					id="logo" />
				<h1>Actualizar Preferencia</h1>
			</div>
		</header>
	</div>
	
	
	<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
			<div class="navbar-collapse collapse" >
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/ofertaProyecto/listes/{dni}(dni=${session.user.username})}">ofertas</a></li>
					
					<li class="nav-item"><a class="nav-link" th:href="@{/asignacion/listarAsignacionesEstudiante/{dni}(dni=${session.user.username})}" >Asignaciones</a></li>
					
					<li class="mav-item"><a class="nav-link" th:href="@{/preferenciasOferta/listarParaEstudiantes/{dni}(dni=${session.user.username})}" >Preferencias</a></li>	
				</ul>
			</div>
			<div class="cent">
			<a class="btn btn-primary btn-dark" th:href="@{/index/index3}"
				role="button">Salir</a>
			</div>
			
			
	</nav>
	
	<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-7">
					<form action="#" class="form-group justify-content-center" th:action="@{/preferenciasEstudiante/update} " th:object="${preferenciasEstudiante}" method="post">
						
						<div class="form-group">
						    <input type="hidden" th:field="*{id}" class="form-control" id="exampleInputEmail1"/>
						  </div>
						  
						  <div class="form-group">
						    <input type="hidden" th:field="*{dni}" class="form-control" id="exampleInputEmail1"/>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputEmail1">Orden</label>
						    <input type="text" th:field="*{orden}" class="form-control" id="exampleInputEmail1"/>
						    <div class="error" th:if="${#fields.hasErrors('orden')}" th:errors="*{orden}"></div>
						  </div>
						  
						  
						  
						  <button type="submit" value="Actualizar" class="btn btn-primary btn-lg btn-success" id="boton" role="button">Actualizar</button>
						  
					</form>
				</div>
				<div class="cent"><a class="btn btn-primary btn-dark" th:href="@{/preferenciasOferta/listarParaEstudiantes/{dni}(dni=${session.user.username})}" role="button">Atras</a></div>
			</div>
		</div>
	
		<footer id="updateFooter" class="page-footer font-small blue pt-4 mt-4">
		<div class="footer-copyright text-center py-3">
			© 2018 Copyright: <a> Ivan Serrano y Jessica Cheto</a>

		</div>
		<p>EI1027 - Diseño e Implementación Sistemas Información</p>
	</footer>
	
	
</body>
</html>
